services:
  - type: web
    name: ats-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app --workers=4 --threads=2 --timeout=120"
    envVars:
      - key: DATABASE_URL
        sync: false   # ðŸ”‘ We'll set this manually in Render dashboard
      - key: SECRET_KEY
        generateValue: true
