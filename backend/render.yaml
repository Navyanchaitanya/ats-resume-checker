services:
  - type: web
    name: ats-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app --workers=4 --threads=2 --timeout=120"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ats-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true

databases:
  - name: ats-db
    databaseName: ats_db
    user: ats_user
